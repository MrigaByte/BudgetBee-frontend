<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>BudgetBee</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditTodoForm()">
    Add Expense
  </button>
  <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button> -->
</mat-toolbar>

<div class="main-body">

  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>
      <ng-container matColumnDef="modeOfPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Mode </th>
        <td mat-cell *matCellDef="let row"> {{row.modeOfPayment}} </td>
      </ng-container>
      <ng-container matColumnDef="subcategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategory </th>
        <td mat-cell *matCellDef="let row"> {{row.subcategory}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
  
      <!-- target DAte Column -->
      <!-- <ng-container matColumnDef="targetDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Date </th>
        <td mat-cell *matCellDef="let row"> {{row.targetDate | date}} </td>
      </ng-container> -->
  
          <!-- status Column -->
          <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let row"> {{row.done}} </td>
          </ng-container>
  
           <!-- Action Column -->
           <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="openEditTodoForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteTodo(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </div>

  <div>
    <mat-card class="category-card" id="category-card">
      <mat-card-title id="summary">Expense Summary</mat-card-title>
      <mat-card-content>
        <div class="category-summary">
          <p><strong>Needs:</strong> {{ totalNeeds }}</p>
          <p><strong>Savings:</strong> {{ totalSavings}}</p>
          <p><strong>Wants:</strong> {{ totalWants }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
